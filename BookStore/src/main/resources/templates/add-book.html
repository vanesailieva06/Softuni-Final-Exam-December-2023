<!DOCTYPE html>
<html lang="en">
<head th:replace = "commons/fragments::head">
</head>
<body class="add-book">
  <nav th:replace = 'commons/fragments::nav'
      >

      </nav>
    <h1 class="mb-5 mt-3 text-center text-white">Add Book</h1>
    <form class="w-25 m-auto">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label text-white">Title</label>
          <input type="text" class="form-control" id="exampleInputTitle1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label text-white">Author</label>
          <input type="text" class="form-control" id="exampleInputFullName1">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label text-white">Summary</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-white">Price</label>
            <input type="number" class="form-control" id="exampleInputAge1" min="0">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-white">Select Audience Type</label>
            <select class="form-select" aria-label="Default select example">
            <option selected>Select Audience Type</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Science Fiction
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Romance
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Horror
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Fantasy
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Thriller
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              History
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Action
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Comedy
            </label>
          </div>
        <button type="submit" class="btn btn-primary btn-lg add-book-btn">Submit</button>
      </form>

  <footer th:replace = "commons/fragments::footer"></footer>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
</body>
</html>
