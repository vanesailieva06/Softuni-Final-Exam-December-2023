<!DOCTYPE html>
<html lang="en">
<head th:replace = "commons/fragments::head">
</head>
<body class="login">
  <nav th:replace = "commons/fragments::nav"
      >
      </nav>
    <h1 class="mb-5 mt-3 text-center text-white">Login</h1>
  <p th:if="${bad_credentials}" class="errors alert alert-danger">
      Invalid username or password.
  </p>
    <form class="w-25 m-auto" th:method="post"
    th:action="@{/users/login}">
        <div class="mb-3">
          <label for="username" class="form-label text-white">Username</label>
          <input name="username" type="text" th:value="${username}" class="form-control" id="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-white">Password</label>
          <input name="password" type="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Login</button>
      </form>
      <footer th:replace = "commons/fragments::footer"> </footer>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
</body>
</html>
