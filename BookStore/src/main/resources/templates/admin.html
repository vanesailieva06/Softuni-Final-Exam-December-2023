<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/fragments::head">
</head>
<body>
<nav th:replace="commons/fragments::nav">
</nav>
<h1 class="admin-header">All accounts</h1>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Full Name</th>
    <th scope="col">Username</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="u : ${accounts}"
  th:object="${u}">
    <th scope="row" th:text="*{id}">1</th>
    <td th:text="*{fullName}">Mark</td>
    <td th:text="*{username}">Otto</td>
    <td><a class="btn btn-secondary" th:href="@{users/delete/{id}(id = *{id})}">Delete</a></td>
  </tr>
  </tbody>
</table>
<footer th:replace="commons/fragments::footer"></footer>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
        ></script>
</body>
