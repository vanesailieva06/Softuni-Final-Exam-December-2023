<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="commons/fragments::head">
  </head>
  <body class="cart">
    <nav th:replace="commons/fragments::nav">

    </nav>

    <main>
        <h1 class="cart-heading">CART</h1>
      <section class="books-in">
        <div class="card" style="width: 600px" th:each="book : ${addedBooks}" th:object="${book}">
            <img src="/images/default.avif" class="card-img-top" alt="card-img">
            <div class="card-body">
              <h5 class="card-title" th:text="*{title}">Example title</h5>
              <h6 class="card-title" th:text="*{author}">
                Example author
              </h6>
              <p class="card-text" th:text="*{summary}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a th:href="@{/books/buy/{id}(id = *{id})}" class="btn btn-primary" th:text="|Buy: *{price}|"></a>
            </div>
          </div>
      </section>
      <div class="buy-all-div">
        <div class="d-grid">
            <a class="btn btn-primary btn-lg btn-buy-all" th:href="@{/books/buy-all}" th:text="|Buy All: ${totalPrice}|">Buy All: {priceAll}</a>
          </div>
      </div>

    </main>
    <footer th:replace="commons/fragments::footer">

    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
