<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/fragments::head">

</head>
<body class="add-offer">
  <nav
        th:replace="commons/fragments::nav"
      >
      </nav>
    <h1 class="mb-5 mt-3 text-center text-white">Add Offer</h1>
    <form class="w-25 m-auto" th:method="post" th:action="@{/offer/add}"
    th:object="${addOfferDto}">
        <div class="mb-3">
          <label for="bookTitle" class="form-label text-white">Book Title</label>
          <input th:field="*{bookTitle}" name="bookTitle" type="text" class="form-control" id="bookTitle">
            <p class="errors alert alert-danger"  th:if="${#fields.hasErrors('bookTitle')}"
               th:errors="*{bookTitle}">
            </p>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label text-white">Price</label>
          <input th:field="*{price}" name="price" type="text" class="form-control" id="price">
            <p class="errors alert alert-danger"  th:if="${#fields.hasErrors('price')}"
               th:errors="*{price}">
            </p>
        </div>
        
        
        <button type="submit" class="btn btn-primary btn-lg add-book-btn">Submit</button>
      </form>

  <footer th:replace="commons/fragments::footer"></footer>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
</body>
</html>
